<html>
  <head>
    <title>Waves</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <style>
      * {
        margin: 0;
      }
      h1, ol, p {
        margin: 10px 0;
      }
      #fear-section {
        margin: 16px;
        padding: 0px 16px;
        font-size:16px;
        border: 4px dashed;
        width:fit-content;
      }
      #fear {
        font-weight:bold;
        display:inline-block;
        background:red;
        color:white;
        padding: 4px;
      }
      main {
        display:flex;
        align-items:center;
        flex-direction:column;
        width:100%;
      }
      #defaultCanvas0 {
        max-width:100%;
        margin: 0 auto;
        object-fit:contain;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="fear-section">
        <h1>Tech stack?</h1>
        <ol>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>GLSL</li>
        </ol>
        <p id="fear">There is no god.</p>
      </section>  
    </main>

    <script>
      let width = 640;
      let height = 480;

      let wavesShader;
      let cam;

      function preload(){
        wavesShader = loadShader('./waves.vert', './waves.frag');
      }

      function setup() {
        createCanvas(width, height, WEBGL);
        noStroke();

        cam = createCapture(VIDEO);
        cam.size(width, height);

        cam.hide();
      }

      function draw() {
        background(220);
        
        shader(wavesShader);
        wavesShader.setUniform('tex0', cam);

        rect(0,0,width,height);
      }

      new p5();
    </script>    
  </body>
</html>
